<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Profile card component</title>
</head>
<body>
  <div class="content">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-main"> 
        <img class="victor-img" src="./images/image-victor.jpg" alt="victor">
        <h1>Victor Crest<span>26</span></h1>
        <p>London</p>
      </div>
      <div class="card-footer">
        <div class="col">
          <h2>80K</h2>
          <span>Followers</span>
        </div>
        <div class="col">
          <h2>803K</h2>
          <span>Likes</span>
        </div>
        <div class="col">
          <h2>1.4K</h2>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
